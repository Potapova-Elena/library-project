{% extends "lib_app/index.html" %}

{% block page_header %}
<h1>Add a book:</h1>
{% endblock page_header %}

{% block content %}
<form action="{% url 'lib_app:add_book' %}" method='post'>
    <div class=" card mb-3 " >
        <div class="card-body">
            {% csrf_token %}
            {{form.as_p}}
            <button name='submit' class="btn btn-primary" >add a new book</button>
        </div>
    </div>
</form>
{% endblock content %}
